<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Head</title>

    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

    <!-- put this in video -->
    <!-- <meta http-equiv="refresh" content="1" > -->
</head>
<body>
    <!-- <div class="fifty-percent">
        <img src="./mario-head.jpg" alt="mario head image" />
    </div> -->
    <div class="fifty-percent">
        <div class="cont">
            <div class="head-cont">
                <div class="hat-cont">
                    
                    <div class="left-hat"></div>
                    <div class="middle-hat">
                        <h1>M</h1>
                    </div>
                    <div class="right-hat"></div>
                </div>
                
                <div class="face">
                    <div class="left-hair"></div>
                    <div class="right-hair"></div>
                    <div class="left-brow"></div>
                    <div class="right-brow"></div>
                    <div class="left-eye">
                        <div class="left-blue-eye">
                            <div class="left-black-eye"></div>
                        </div>
                    </div>
                    <div class="right-eye">
                        <div class="right-blue-eye">
                            <div class="right-black-eye"></div>
                        </div>
                    </div>
                    <div class="left-ear"></div>
                    <div class="right-ear"></div>
                    <div class="nose"></div>
                    <div class="mustache-left"></div>
                    <div class="mustache-right"></div>

                    <div class="chin">
                        <div class="left-chin"></div>
                        <div class="right-chin"></div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
</body>
</html>
